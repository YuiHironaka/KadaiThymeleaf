<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Assignment of Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.output.subtitle}"></h2>
    <p th:text="'入力された値は「' + ${val} + '」です。'"></p>
    <a th:text="#{content.output.link}" th:href="@{/input(previous=${val})}"></a>
</body>
</html>
